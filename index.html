<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
    
    <link rel="stylesheet" href="style.css">
    <title>Responsive Layout</title>
</head>
<body>
    <header>
        <div class="container debug">
            <div class="logo">logo</div>

            <div class="menu">
                <div class="buttons">butt</div>
                <div class="desktop-menu">menu</div>    
            </div>    

        </div>
    </header>

    <main>
        <section id="intro">
            #INTRO
            <div class="container debug">
                <div class="row debug">
                    <div class="col debug">
                        <div class="box">
                            <div class="row">
                                <div class="col">SX</div>
                                <div class="col">DX</div>
                            </div>
                        </div>
                    </div>
                    <div class="col debug">
                        <div class="box">
                            2
                        </div>
                    </div>
                    <div class="col debug">
                        <div class="box">
                            3
                        </div>
                    </div>
                    <div class="col debug">
                        <div class="box">
                            4
                        </div>
                    </div>
                    <div class="col debug">
                        <div class="box">
                            5
                        </div>
                    </div>
     
                </div>   
            </div>
        </section>    

        <section id="planning">
            #PLANNING
            <div class="container">
                <div class="row">
                    <div class="col debug">1</div>
                    <div class="col debug">2</div>
                </div>
            </div>
        </section>

        <section id="testimonials">
            <div class="container">
                <div class="top debug">
                    #TESTIMONIALS
                </div>
                <div class="testimonial-cards">
                    <div class="row">
                        <div class="col debug">
                            <div class="image-cards">FOTO</div>
                        </div>
                        <div class="col debug">TESTO</div>
                    </div>
                </div>
                <div class="testimonial-cards">
                    <div class="row">
                        <div class="col debug">FOTO2</div>
                        <div class="col debug">TESTO2</div>
                    </div>
                </div>
                <div class="testimonial-cards">
                    <div class="row">
                        <div class="col debug">FOTO3</div>
                        <div class="col debug">TESTO3</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="benefit">
            <div class="container">
                <div class="top">
                    #BENEFIT
                </div>
                <div class="row">
                    <div class="col debug"></div>
                    <div class="col debug"></div>
                    <div class="col debug"></div>
                    <div class="col debug"></div>
                    <div class="col debug"></div>
                    <div class="col debug"></div>
                </div>
            </div>
        </section>

        <section id="about">
            #ABOUT
            <div class="container">
                <div class="row">
                    <div class="col debug">TESTO</div>
                    <div class="col debug">IMAGE</div>
                </div>
            </div>
        </section>

        <section id="cta debug">
            <div class="container">
              #CTA
            </div>
          </section>
      
    </main>
      
    <footer class="debug">
          <div class="container">
            FOOTER
          </div>
    </footer>


</body>
</html>
